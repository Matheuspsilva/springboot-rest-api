<!DOCTYPE html >
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Spring Boot Rest API CRUD</title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h3>Spring Boot Rest API CRUD</h3>

		<form action="" id="formCadstroUser">
			<div class="mb-3">
				<label for="id" class="form-label">Id: </label> <input type="text"
					class="form-control" id="id" readonly="readonly">
			</div>

			<div class="mb-3">
				<label for="nome" class="form-label">Nome do Usuário address</label>
				<input type="email" class="form-control" id="nome"
					placeholder="informe o nome" required="required">
			</div>

			<div class="mb-3">
				<label for="idade" class="form-label">Idade: </label> <input
					type="number" class="form-control" id="idade">
			</div>

		</form>



		<button type="button" class="btn btn-primary"
			onclick="salvarUsuario()">Salvar</button>
		<button type="button" class="btn btn-secondary"
			onclick="document.getElementById('formCadstroUser').reset()">Novo</button>
		<button type="button" class="btn btn-danger" data-bs-toggle="modal"
			data-bs-target="#modalPesquisarUser">Pesquisar</button>

	</div>

	<div class="modal fade" id="modalPesquisarUser" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Pesquisa de
						Usuário</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="mb-3">
							<label for="nomeBusca" class="col-form-label">Informe o
								nome:</label> <input type="text" class="form-control" id="nomeBusca">
						</div>

						<button type="button" class="btn btn-primary" onclick="pesquisarUsuario();">Buscar</button>
					</form>

					<table class="table" id="tabelaresultados">
						<thead>
							<tr>
								<th scope="col">ID</th>
								<th scope="col">Nome</th>
								<th scope="col">Editar</th>

							</tr>
						</thead>
						<tbody>
	
						</tbody>
					</table>


				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Fechar</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		crossorigin="anonymous"></script>
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous">
		
	</script>

	<script>
		function pesquisarUsuario() {
			var nome = $("#nomeBusca").val();

			if(nome != null && nome.trim() != ''){
				
				$.ajax({
					method : "GET",
					url : "usuario/nome",
					data : "nome=" + nome,
					contentType : "application/json; charset=utf-8",
					success : function(response) {
						$('#tabelaresultados > tbody > tr').remove();
						
						for(var i = 0; i< response.length; i++){
							$('#tabelaresultados > tbody').append('<tr><td>' + response[i].id + '</td><td>' + response[i].nome + '</td><td><button type="button" onclick="colocarEmEdicao(' + response[i].id + ')" class="btn btn-primary">Ver</button></td></tr>');
						}
			
					}
				}).fail(function(xhr, status, errorThrown) {
					alert("Erro ao buscar usuario: " + xhr.responseText);
				});
				
			}
			
		}
		
		function colocarEmEdicao(id) {
			
			$.ajax({
				method : "GET",
				url : "usuario",
				data : "id=" + id,
				success : function(response) {
					

					$("#id").val(response.id);
					$("#nome").val(response.nome);
					$("#idade").val(response.idade);
					
					$("#modalPesquisarUser").modal('hide');
		
				}
			}).fail(function(xhr, status, errorThrown) {
				alert("Erro ao buscar usuario por id: " + xhr.responseText);
			});
			
		}
		
		function salvarUsuario() {

			var id = $("#id").val();
			var nome = $("#nome").val();
			var idade = $("#idade").val();

			$.ajax({
				method : "POST",
				url : "usuario",
				data : JSON.stringify({
					id : id,
					nome : nome,
					idade : idade
				}),
				contentType : "application/json; charset=utf-8",
				success : function(response) {
					$("#id").val(response.id);
					alert("Gravou com sucesso!");
				}
			}).fail(function(xhr, status, errorThrown) {
				alert("Erro ao salvar usuario: " + xhr.responseText);
			});

		}
	</script>

</body>
</html>
